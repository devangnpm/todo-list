<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./index.js" defer></script>
</head>
<body>
    <div id="content">
        <div class="sidebar">
            <div class="project-header">Projects</div>
            <div class="projects-container">
                <div class="project-tab">Example Project</div>
                <div class="add-project-container">
                    <button class="project-btn">+ Add Project</button>
                </div>
            </div>
        </div>
        <div class="main-section">
            <div class="header-container">
                <div class="main-header">Example Project</div>
                <div class="header-description">An Example project header description</div>
            </div>
            <div class="todos-container">
                <div class="todo-tab">Task 1</div>
                <div class="todo-tab">Task 2</div>
                <div class="taskAdd-Btn">+ Add Task</div>
            </div>
        </div>
    </div>
</body>
</html>
